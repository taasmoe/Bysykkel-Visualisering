<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    </head>

    <body>
        <header>
            <h1>SYKKELDATA</h1>
            <button id="visStier">Vis kanter</button>
            <button id="skjulStier">Skjul kanter</button>
            <button id="visStativer">Vis stativer</button>
            <button id="skjulStativer">Skjul stativer</button>
            <div id="legg-til">
                Stativ-ID:
                <input type="text" class="id-input" id="id1">
                <input type="text" class="id-input" id="id2">
                <button id="legg-til-sti">Tegn kant</button>
                <button id="legg-til-tre">Tegn spenntre</button>
                <button id="stationsRatio">Stativer m/ utlånsstatistikk</button>
            </div>
        </header>
        <div id="map" style="height: 600px; width: 900px;"></div>
        <div id="legend" style="width: 500px">
            <p>
                Hvert stativ er fargelagt etter forholdet mellom hentinger og leveringer av sykler.
                En verdi på 0 betyr at forholdet er 1:1.
                En positiv verdi betyr at det hentes flere sykler enn det leveres på dette stativet.
            </p>
            <ul>
                <li style="color: #ff0000">&gt; z_1</li>
                <li style="color: #cccc00">mean &ndash; z_1</li>
                <li style="color: #00dd00">z_-1 &ndash; mean</li>
                <li style="color: #00aaa0">&lt; z_-1</li>
            </ul>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="tree.js"></script>
    <script type="text/javascript" src="forhold.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
</html>
